<!--header section start -->
<div class="header_section">
  <div class="container-fluid">
    <nav class=" navbar   navbar-expand-lg navbar-light bg-light">
      <div class="logo">
        <a><img class="logo_shop" src="./assets/images/logo_shop3 .jpg" /></a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" *ngIf="islogin">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" *ngIf="islogin">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  routerLink="/brands" *ngIf="islogin">brands</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/category" *ngIf="islogin">categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!islogin" routerLink="/regist">registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="!islogin" routerLink="/login">login</a>
            <a class="nav-link text-danger" *ngIf="islogin" (click)="logout()" routerLink="/login">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
            </a>
          </li>
          <li class="nav-item stylecart " *ngIf="islogin">
            <div class="small">{{numOfProducts}}</div>

            <a class="nav-link" routerLink="/cart" >
              <i class="fa-solid fa-cart-shopping  "></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<!--header section end -->
