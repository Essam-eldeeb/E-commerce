<div class="card h-5  style">
  <div class="row no-gutters">
    <div class="col-md-4">
      <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
        <ol class="carousel-indicators ">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active bg-warning"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class="bg-warning"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" class="bg-warning"></li>
        </ol>
        <div class="carousel-inner ">
          <div class="carousel-item active" >
            <img src="{{details_product.data['images'][0]}} "  class="d-block w-100  stylecarsel" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{details_product.data['images'][1]}}" class="d-block w-100 stylecarsel" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{details_product.data['images'][2]}}" class="d-block w-100 stylecarsel" alt="...">
          </div>
        </div>
        <!-- <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button> -->
      </div>

    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title text-info">{{details_product.data['title']}}</h2>
        <h2 class="text-info">price $<span style="color: #ebc30a">{{details_product.data['price']}}</span></h2>
        <h2 class="card-title text-info">{{details_product.data['category']['name']}}</h2>

        <h3 class="card-title text-info">{{details_product.data['brand']['name']}}</h3>
        <h3 class="card-title text-info">{{details_product.data['description']}}</h3>
        <p class="card-text text-info"><button class="btn btn-warning">add to cart</button></p>
      </div>
    </div>
  </div>
</div>
