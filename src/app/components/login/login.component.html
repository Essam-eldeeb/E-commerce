
<div class="login-background " >

  <form class="styleform" [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="text-warning">{{error}}</div>

    <div class="form-group">
      <label for="exampleInputEmail1"><h3>Email</h3></label>
      <input type="email" class="form-control" id="exampleInputEmail1" #email aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text text-warning" *ngIf="formLogin.get('email')?.errors?.['required'] && formLogin.get('email')?.touched">Email required</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"><h3>Password</h3></label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      <div id="pass" class="form-text text-warning" *ngIf="formLogin.get('password')?.errors?.['required'] && formLogin.get('password')?.touched" >password required</div>

    </div>
    <button type="submit" class="btn btn-warning" >login</button>

  </form>
</div>
